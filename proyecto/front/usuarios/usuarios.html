<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Usuario</title>
  <link rel="stylesheet" href="diseño.css">
</head>
<body>

  <!-- ENCABEZADO PRINCIPAL: Búsqueda de usuario -->
  <header class="header">
    <label for="username">Nombre de usuario</label>

    <!-- Campo de texto para ingresar el nombre -->
    <input type="text" id="username" name="username">

    <!-- Contenedor para los botones de búsqueda y reporte -->
    <nav class="buttons">
      <button id="buscar-btn">Buscar</button>
      <button class="report-button" id="reportar-btn">Reportar usuario</button>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL: Resultados de la búsqueda -->
  <main class="content">
    
    <!-- Sección de perfil del usuario -->
    <section class="user-profile">
      
      <!-- Foto de perfil simulada como un círculo -->
      <figure class="profile-pic" id="foto-perfil">
        <!-- Imagen puede ser agregada por JS si es necesario -->
        <!-- <img src="ruta/perfil.jpg" alt="Foto de perfil del usuario"> -->
      </figure>

      <!-- Información del usuario -->
      <article class="info">
        <p id="nombre-usuario">"Nombre de usuario"</p>
        <p id="correo-usuario">"Correo electrónico"</p>
        <p id="trabajos-usuario">"trabajos realizados"</p>
      </article>
    </section>

  </main>

  <script src="funcion.js"></script>
</body>
</html>
